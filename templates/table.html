<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Recommendations</title>
    <style>
        /* Reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            color: #222;
            font-size: 2.5rem;
            text-align: center;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #555;
            text-align: center;
        }

        .recommendation {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 700px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.5rem;
            color: #111;
            margin-bottom: 10px;
        }

        .card-content {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }

        .card-content table {
            width: 100%;
            border-collapse: collapse;
        }

        .card-content table th, .card-content table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .card-action {
            text-align: right;
        }

        .card-action a {
            text-decoration: none;
            color: #1d4ed8;
            font-weight: bold;
            transition: color 0.3s;
        }

        .card-action a:hover {
            color: #2563eb;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        footer a {
            color: #ff6b6b;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ee5253;
        }
    </style>
</head>
<body>
    <h1>Discover Your Perfect Playlist</h1>
<p>Dive into curated albums and create your ultimate listening experience with direct Spotify links.</p>


    <div class="recommendation">
        {% for table in tables %}
        <div class="card">
            <div class="card-title">{{ titles[loop.index] }}</div>
            <div class="card-content">
                <table>
                    {{ table|safe }}
                </table>
            </div>
            <div class="card-action">
                <a href="#">View on Spotify</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        Made with ❤️ by <a href="#">Avradeep</a>
    </footer>
</body>
</html>
